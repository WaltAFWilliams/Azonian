{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="text-center w-50 m-auto">
    <form method="post">
        <h1 id="heading1">Log In</h1>
        <img src="{{ url_for('static', filename='login-logo.png')}}" alt="Login Logo" class="mb-4" style="width:100px; height:100px;">
        <div class="row mb-3">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><i class="bi bi-envelope" style="font-size: 2rem;"></i></label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="colFormLabelLg" name="email" placeholder="example@email.com">
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><i class="bi bi-key" style="font-size: 2rem;"></i></label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="colFormLabelLg" name="password"placeholder="Password">
            </div>
        </div>
        <div class="row mb-3 w-50 m-auto">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="row mb-3 w-50 m-auto">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
</div>

{% endblock %}
